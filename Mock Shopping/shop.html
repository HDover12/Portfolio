<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Shopping</title>
    <link rel="stylesheet" href="shop.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 1000px)"
      href="shopsmallscreen.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header"><div id="headerText">Mock Clothing Store</div></div>

    <div id="wrapper">
      <div id="navBar">
        <h3 id="showAll">Show All</h3>

        <ul id="navlist">
          <li class="navItem">Tops</li>
          <li class="navItem">Bottoms</li>
          <li class="navItem">Dresses</li>
          <li class="navItem">Jackets</li>
        </ul>
      </div>
      <div id="productArea"></div>
      <div id="sort">
        <strong>Sort by Price</strong><br />
        <div id="sortHigh">High to Low</div>
        <div id="sortLow">Low to High</div>
      </div>
    </div>
    <script src="shop.js"></script>
  </body>
</html>
